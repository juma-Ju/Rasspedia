    <div class="contact-page">
        <h1>Kontakt</h1>
        <p>Wir freuen uns über Ihr Interesse an Rasspedia. Bei Fragen, Anmerkungen oder Anfragen können Sie uns über das folgende Formular erreichen:</p>
        
        <form action="/submit_contact" method="post" class="contact-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <script>console.log("Name-Feld erstellt");</script>
            </div>
            
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                <script>console.log("E-Mail-Feld erstellt");</script>
            </div>
            
            <div class="form-group">
                <label for="subject">Betreff:</label>
                <input type="text" id="subject" name="subject" required>
                <script>console.log("Betreff-Feld erstellt");</script>
            </div>
            
            <div class="form-group">
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                <script>console.log("Nachricht-Feld erstellt");</script>
            </div>
            
            <button type="submit" class="contact-btn">Senden</button>
            <script>console.log("Senden-Button erstellt");</script>
        </form>
    </div>

    <script>
        function validateForm() {
            console.log("Formular wird gesendet");
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let subject = document.getElementById("subject").value;
            let message = document.getElementById("message").value;

            if (!name || !email || !subject || !message) {
                console.error("Validierungsfehler: Alle Felder müssen ausgefüllt werden");
                return false;
            }
            console.log("Formular validiert erfolgreich");
            return true;
        }
    </script>
